<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warthena | Crie sua conta agora</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/images.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div><img class="logo" src="../../assets/img/logo.png" alt=""> </div>
    <header class="login-form">
        <div class="login-forms-wrapper">
            <form action="#" method="post" >
                <input class="login-input text" type="text" placeholder="Digite o seu melhor e-mail"><br>
                <input class="login-input password" type="password" placeholder="Digite a sua senha"><br>
                <input class="login-input confirm-password" type="password" placeholder="Confirme a sua senha"><br>
                <button class="btn-login" type="submit">Crie sua conta agora</button><br>
                <p class="link-fp"><a href="../../index.html">voltar para a página de login</a></p>
            </form>
        </div>
    </header>
    <main>
        <div class="buttons-login-wrapper">
            <a href="" class="button-login google">
                
                    <img src="../img/google-img.png" alt="social-image" class="login-image">
                    <p class="go-with" >Criar com o Google</p>
                
                
            </a>
            <a href="" class="button-login number">
                
                    <img class="login-image" src="../img/phone-logo.png" alt="social-image">
                    <p class="go-with" >Criar com o Número </p>
                
            </a>
            <a href="" class="button-login facebook">
                
                    <img class="login-image facebook" src="../img/facebook-logo.png" alt="social-image">
                    <p class="go-with" >Criar com o Facebook</p>
                
            </a>
        </div>
    </main>
</body>
</html>
